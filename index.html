<!DOCTYPE html>


<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yu-Gi-oH Jo-Ken-po Edition</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/CSS/index.css" type="text/css">
        <link rel="shortcut icon" href="./src/IMAGES/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
       
        <header>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Linkedin</a></li>
                    <li><a href="#">Portfolio</a></li>
                </ul>
            </nav>
        </header>
     
        <main>
            <audio id="bgm" loop>
                <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
            </audio>
            <aside>
                <nav>
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                    </ul>
                </nav>
            </aside>
           <div class="bg-video">
            <video class="video" autoplay loop muted>
                <source src="./src/assets/video/yugi.mp4" aria-controls="true" type="video/mp4" />
            </video>
           </div>
            <div class="container">
                <div class="container__left framed-golden-2">
                        <div class="score_box frame">
                            <span id="score_points">Win:0 | Lose:0</span>
                        </div>
                        <div class="menu__avatar">
                            <img id="card-image">
                        </div>
                        <div class="card_details frame">
                            <p id="card-name">Selecione</p>
                            <p id="card-type">uma carta</p>
                        </div>
                </div>
                <div class="container__right">
                    <div class="card-box__container">

                        <div class="card-box framed" id="computer-cards">
                            
                        </div>
                        <div class="card-versus__container">
                            <div class="versus-top">
                                    <div class="card-infield">
                                        <img id="player-field-card">
                                    </div>
                                    <img  src="./src/assets/icons/millenium2.png">
                                    <div class="card-infield">
                                        <img id="computer-field-card">
                                    </div>
                                </div>
                            <div class="versus-bottom">
                                <button id="next-duel" class="rpgui-button"
                                onclick="resetDuel()"
                                >GANHOU</button>
                            </div>
                        </div>
                        <div class="card-box framed" id="player-cards">
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&COPY; 2025 Todos os direitos reservados por Douglas Godois dos Santos</p>
        </footer>
     
        
        <script src="./src/JS/index.js" async defer></script>
    </body>
</html>
